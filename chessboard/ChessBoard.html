<!DOCTYPE html>
<html>
  <head>
    <title>React Example with Hooks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const ChessBoard = () => {
        const [size, setSize] = useState();
        let squares = [];

        for (let i = 0; i < size; i++) {
          for (let j = 0; j < size; j++) {
            const isWhite = (i + j) % 2 === 0;
            const sqrClass = isWhite ? "white" : "black";
            squares.push(
              <div key={`${i} - ${j}`} className={`square  ${sqrClass}`}>
                {j + 1}
              </div>
            );
          }
        }

        return (
          <div className="app">
            <div className="heading">
              Enter a number <b> n </b> to generate <b> n*n </b> sized
              chessboard
            </div>
            <div className="input">
              <input
                type="number"
                placeholder="Enter your number here..."
                value={size}
                onChange={(e) => setSize(e.target.value)}
              />
            </div>
            <div className="chessboard" style={{ "--size": size }}>
              {squares}
            </div>
          </div>
        );
      };

      ReactDOM.render(<ChessBoard />, document.getElementById("root"));
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </body>
</html>
