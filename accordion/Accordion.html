<!DOCTYPE html>
<html>
  <head>
    <title>React Accordion Example</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const Accordion = ({ title, content }) => {
        const [isOpen, setIsOpen] = useState(false);

        const toggleAccordion = () => {
          setIsOpen(!isOpen);
        };

        return (
          <div className="accordion m-4">
            <button
              onClick={toggleAccordion}
              className="w-full bg-gray-800 rounded shadow-black shadow-lg py-4 px-3 text-xl text-left text-gray-100 cursor-pointer border border-gray-800"
            >
              {title}
            </button>
            {isOpen && (
              <div className="accordion_content block text-lg p-3 bg-gray-800 rounded text-gray-300 border border-gray-700">
                {content}
              </div>
            )}
          </div>
        );
      };

      const accordionData = [
        {
          title: "What is this?",
          content:
            "This is a React app built using React within a plain HTML file. It demonstrates the creation of accordion components using React hooks and Tailwind CSS classes.",
        },
        {
          title: "Tell me about this project.",
          content:
            "This project showcases how to create a simple accordion component in React, allowing you to expand and collapse sections of content. The code is written using React hooks and styled using Tailwind CSS for a modern and responsive design.",
        },
        {
          title: "How can I customize it?",
          content:
            "You can easily customize this accordion by modifying the `accordionData` array in the code. Add or remove objects within the array to create or remove accordion sections. Each object should have a 'title' and 'content' property to define the section's title and content.",
        },
      ];

      const App = () => {
        return (
          <div className="app w-full h-screen flex items-center justify-center flex-col bg-gray-800">
            <div className="text-3xl my-5 text-blue-500">
              Accordion Example with React in Plain HTML
            </div>
            {accordionData.map((item, index) => (
              <Accordion
                key={index}
                title={item.title}
                content={item.content}
              />
            ))}

            <footer class="mt-auto flex flex-row p-2">
              <div class="text-white">Connect with me ‚ù£ - </div>
              <div className="ml-1 flex items-center flex-col md:flex-row">
                <a
                  href="https://www.linkedin.com/in/vivek-srivastava-2b3642202"
                  target="_blank"
                  rel="noreferrer"
                  className="text-gray-400 mr-4 hover:text-blue-500"
                >
                  Linkedin
                </a>
                <a
                  href="https://github.com/Vivek3072"
                  target="_blank"
                  rel="noreferrer"
                  className="text-gray-400 mr-4 hover:text-white"
                >
                  Github
                </a>
                <a
                  href="https://vivek-srivastava.netlify.app/"
                  target="_blank"
                  rel="noreferrer"
                  className="text-gray-400 mr-4 hover:text-gray-200"
                >
                  Portfolio
                </a>
                <a
                  href="https://www.youtube.com/@viveksrivastava3072"
                  target="_blank"
                  rel="noreferrer"
                  className="text-gray-400 mr-4 hover:text-red-600"
                >
                  Youtube
                </a>
                <a
                  href="https://www.instagram.com/vvk_srvstv_/"
                  target="_blank"
                  rel="noreferrer"
                  className="text-gray-400 mr-4 hover:text-pink-500"
                >
                  Instagram
                </a>
              </div>
            </footer>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </body>
</html>
